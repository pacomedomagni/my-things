<div class="flex flex-col p-xs pb-0">

    <mat-form-field *ngIf="isMobile"
                    appearance="outline"
                    [hideRequiredMarker]="true">
        <mat-label>Stored Trip</mat-label>
        <mat-select id="ubi-st-trip"
                    name="storedTrip"
                    cuiMatSelectAccessibility
                    [(ngModel)]="model.tripSeqId"
                    required>
            <ng-container *ngFor="let trip of storedTrips">
                <mat-option *ngIf="trip.storedTripType === storedTripType.Mobile"
                            [value]="trip.storedTripSeqId">{{ trip.name }}</mat-option>
            </ng-container>
        </mat-select>
        <mat-error>Trip is required</mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="isPlugIn"
                    appearance="outline"
                    [hideRequiredMarker]="true">
        <mat-label>Stored Trip</mat-label>
        <mat-select id="ubi-st-trip"
                    name="storedTrip"
                    cuiMatSelectAccessibility
                    [(ngModel)]="model.tripSeqId"
                    required>
            <ng-container *ngFor="let trip of storedTrips">
                <mat-option *ngIf="trip.storedTripType === storedTripType.SnapshotDevice"
                            [value]="trip.storedTripSeqId">{{ trip.name }}</mat-option>
            </ng-container>
        </mat-select>
        <mat-error>Trip is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline"
                    [hideRequiredMarker]="true">
        <mat-label>Trip Start Date/Time</mat-label>
        <input id="ubi-st-trip-start"
               name="tripDate"
               matInput
               [ngxMatDatetimePicker]="picker"
               [(ngModel)]="model.date"
               [max]="maxDate"
               [min]="minDate"
               required>
        <mat-datepicker-toggle matSuffix
                               [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker
                                 [enableMeridian]="true"></ngx-mat-datetime-picker>
        <mat-error>Please enter a valid start date</mat-error>
    </mat-form-field>

</div>
