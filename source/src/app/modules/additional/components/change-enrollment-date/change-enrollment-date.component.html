<div class="flex flex-col justify-center p-xs pb-0">
			<mat-form-field appearance="outline" [hideRequiredMarker]="true">
				<mat-label>Choose a date</mat-label>
				<input [(ngModel)]="model.enrollmentDate" name="enrollmentDate" matInput required [matDatepicker]="picker">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
				<mat-error>Date is required</mat-error>
			</mat-form-field>
			<div *ngIf="model.enrollmentDate > today">
				*NOTE: A future enrollment date was selected. The driving score will not be calculated.
			</div>
	</div>
