<div class="flex flex-col justify-center p-xs pb-0">
	<mat-form-field appearance="outline" [hideRequiredMarker]="true">
		<mat-label>Set Device Contact Dates</mat-label>
		<input [(ngModel)]="model.contactDate" name="contactDate" matInput required [min]="today" [matDatepicker]="picker">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		<mat-error>
			Please select today or a future date.
		</mat-error>
	</mat-form-field>
</div>
